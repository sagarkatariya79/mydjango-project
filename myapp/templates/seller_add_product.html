{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Add Product</h3>
							</div>
							{% if msg %}
								<p style="color:red;font-size: 20px;">{{msg}}</p>
							{% endif %}
							<form name="signup" method="post" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
								{% csrf_token %}
							<div class="form-group">
								<select name="product_category" class="input">
									<option>---Select Product Category---</option>
									<option value="Laptop">Laptop</option>
									<option value="Smartphone">Smartphone</option>
									<option value="Camera">Camera</option>
								</select>
							</div>
							<div class="form-group">
								<select name="product_company" class="input">
									<option>---Select Product Company---</option>
									<option value="HP">HP</option>
									<option value="LENOVO">LENOVO</option>
									<option value="DELL">DELL</option>
									<option value="NIKON">NIKON</option>
									<option value="CANON">CANON</option>
									<option value="MI">MI</option>
									<option value="APPLE">APPLE</option>
								</select>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_model" placeholder="Product Model">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_desc" placeholder="Product Desc">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_price" placeholder="Product Price">
							</div>
							
							<div class="form-group">
								<input class="input" type="file" name="product_image">
							</div>
							<div class="form-group" align="center">
								<input type="submit" name="action" value="Add Product" class="btn btn-primary">
							</div>
						</div>
						</form>						
					</div>

				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</body>
</html>
{% endblock %}
