{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Add Product</h3>
							</div>
							{% if msg %}
								<p style="color:red;font-size: 20px;">{{msg}}</p>
							{% endif %}
							<form name="signup" method="post" action="{% url 'seller_edit_product' pk=product.pk %}" enctype="multipart/form-data">
								{% csrf_token %}
							
							<div class="form-group">
								<input class="input" type="text" name="product_category" value="{{product.product_category}}" readonly>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_company" value="{{product.product_company}}" readonly>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_model" placeholder="Product Model" value="{{product.product_model}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_desc" placeholder="Product Desc" value="{{product.product_desc}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_price" placeholder="Product Price" value="{{product.product_price}}">
							</div>
							<div class="form-group">
								<img src="{{product.product_image.url}}" height="100px" width="100px">
							</div>
							<div class="form-group">
								<input class="input" type="file" name="product_image">
							</div>
							<div class="form-group" align="center">
								<input type="submit" name="action" value="Update Product" class="btn btn-primary">
							</div>
						</div>
						</form>						
					</div>

				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</body>
</html>
{% endblock %}
